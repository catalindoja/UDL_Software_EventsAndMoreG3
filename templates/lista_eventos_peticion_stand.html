<!-- templates/home.html -->

{% include 'base.html' %}
  {% load static %}
{% block title %}
    <div>
        <h1 style="text-align:center">
            Lista Eventos para las peticiones de stand
        </h1>
    </div>
{% endblock title %}

{% block content %}
    <div>
        <ul>
        {% for evento in eventos %}
            <li>
                <a href="../lista_peticiones_stand/{{evento.id}}/">idEvento: {{ evento.id }}. nombre: {{ evento.nombre }}.</a>

            </li>
        {% endfor %}
    </ul>
    </div>
{% endblock content %}
